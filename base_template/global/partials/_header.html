<header class="header">
    <h1 class="header-heading">
        <a href="{% url 'contact:index' %}" class="header-link">
            Agenda
        </a>
    </h1>

    <nav class="menu">
        <ul class="menu-list">
            {% if user.is_authenticated %}
            <li class="menu-item">
                <a href="{% url 'contact:create' %}" class="menu-link">
                    Criar Contato
                </a>
            </li>
            <li class="menu-item">
                <a href="{% url 'contact:user_update' %}" class="menu-link">
                    Atualizar dados
                </a>
            </li>
            <li class="menu-item">
                <a href="{% url 'contact:register' %}" class="menu-link">
                    Registra usuario
                </a>
            </li>
            <li class="menu-item">
                <a href="{% url 'contact:logout' %}" class="menu-link">
                    Logout
                </a>
            </li>
            {% else %}
            <li class="menu-item">
                <a href="{% url 'contact:login' %}" class="menu-link">
                    login
                </a>
            </li>
            <li class="menu-item">
                <a href="{% url 'contact:register' %}" class="menu-link">
                    Registra usuario
                </a>
            </li>
            {% endif %}
        </ul>
    </nav>

    <div class="search">
        <form 
            action="{% url 'contact:search' %}" 
            method="GET"
        >
      <input 
        type="search" 
        class="search-input"
        placeholder="Search"
        id="search"
        name="q"
        value="{{request.GET.q.strip}}"
      >
    </form>
    </div>
</header>
